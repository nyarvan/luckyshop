{% extends 'base_account.html' %}

{% block title %}Авторизація{% endblock %}

{% block content %}
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center fw-bold mb-5 fs-2">Авторизація</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="form-label" for="login-email">Email</label>
                      {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                    <div class="form-group">
                      <label for="login-password" class="form-label d-flex justify-content-between align-items-center">
                        Пароль
                      </label>
                      {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                    <button type="submit" class="btn btn-dark d-block w-100 my-4">Увійти</button>
                </form>
                <p class="d-block text-center text-muted">Не маєте аккаунт? <a class="text-muted" href="{% url 'registration' %}">Зареєструвати аккаунт</a></p>
            </div>
{% endblock %}
